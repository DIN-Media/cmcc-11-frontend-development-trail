classes:
  - &headline_styles !!seq
    - &headline_1_style p--heading-1
    - &headline_2_style p--heading-2
    - &headline_3_style p--heading-3
    - &headline_4_style p--heading-4
    - &headline_5_style p--heading-5
    - &headline_6_style p--heading-6

  - &inline_styles !!seq
    - &code_style      code
    - &strike_style    strike
    - &underline_style underline

  - &align_styles !!seq
    - &align_left_style    align--left
    - &align_right_style   align--right
    - &align_enter_style   align--center
    - &align_justify_style align--justify

  - &float_styles !!seq
    - &float_left_style  float--left
    - &float_right_style float--right
    - &float_none_style  float--none

  - &table_data_cell_styles !!seq
    - &table_header_cell_style td--header
