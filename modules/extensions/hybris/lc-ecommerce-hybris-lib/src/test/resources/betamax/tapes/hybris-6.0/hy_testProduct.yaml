      Convergence digital camera</b><br/>The NV3 is not only a great digital camera with 7.2 mega pixels but also a perfect MP3 player, Portable Multimedia Player, Digital camcorder, Text Viewer, and much more.<br/><br/><b>Enjoy music & movies and more in immersive
      two-channel sound</b><br/>The NV3 also has stereo speakers built in for a richer sound experience. It means you can enjoy movies with realistic sound. Moreover, NV3 has a special audio processing chip delivering 3D, Jazz, Rock, and other sound effects.<br/><br/><b>Wise
      Shot</b><br/>This feature takes the same shot twice, once with ASR and the other with flash. It then compares the results and lets you have the best picture of the two (i.e. flash shot if it is better than the ASR shot, and vice versa).<br/><br/><b>Advanced
      Shake Reduction</b><br/>The ASR technology prevents the degradation of image clarity and colour common to flash photography. With ASR the effects of camera shake are reduced in lower light conditions. You can even take well exposed, sharper pictures in
      low light without using a flash at all. It guarantees brighter and more natural pictures.<br/><br/><b>ISO1000 Standards in Action</b><br/>NV series has an auto sensitivity feature that automatically adjusts sensitivity according to the ambient exposure
      conditions up to ISO 1000. The high sensitivity setting of ISO 1000 enables you to take clear indoor pictures in the dark without camera shake and the resulting image blurring.<br/><br/><b>Multiple ways to Recharge</b><br/>Recharging can be done using
      a cradle or a 24 pin USB cable, as well as by using a detachable cable. Connect the camera to a PC using a 24 pin USB cable, use the adaptor cable to plug it into a power supply, or use any other convenient method to recharge your camera. <br/><br/><b>Advanced
      Movie Function</b><br/>The NV series supports MPEG-4 VGA (640x480, 30fps) and TVD (720x480, 20fps - NV3) size for an enhanced video shooting experience. You can even edit your movies on the camera itself, making these clever models brilliantly portable
      but powerful movie-makers.<br/><br/><b>Scene Mode</b><br/>11 Scene Modes and Text Recognition capability NV series have various scene modes to obtain the best picture result in a variety of settings.<br/>The scene modes provided are Night Scene, Portrait,
