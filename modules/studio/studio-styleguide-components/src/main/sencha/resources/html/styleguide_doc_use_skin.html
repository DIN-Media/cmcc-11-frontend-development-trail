<div data-content="title">
  How to use a skin?
</div>
<div data-content="body">
  First of all, choose an appropriate skin (@see Tab: Skins) of the respective category. Then add the skin to your tag,
  e.g.:<br/>
  <code>&lt;Panel ui=&quot;{PanelSkin.&lt;SKIN&gt;.getSkin()}&quot;&gt;</code><br/>
  <code>&lt;Button ui=&quot;{ButtonSkin.&lt;SKIN&gt;.getSkin()}&quot;&gt;</code>
</div>
</body>
</html>
