<VirtualHost *:80 >
  ServerName shop-tools-sfcc.${ENVIRONMENT_FQDN}

  SSLProxyEngine On
  SSLProxyVerify none
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off

  RewriteEngine On
  ProxyPreserveHost Off

  RewriteRule ^/$ /on/demandware.store/Sites-Site/default/ViewApplication-DisplayWelcomePage [R=302,L]

  ProxyPass / https://${SFCC_HOST}/ timeout=600 nocanon

</VirtualHost>
