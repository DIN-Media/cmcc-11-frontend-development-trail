<VirtualHost *:80 >
  ServerName shop-tools-ibm.${ENVIRONMENT_FQDN}

  SSLProxyEngine On
  SSLProxyVerify none
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off

  RewriteEngine On
  ProxyPreserveHost Off
  # Send empty URL to management center
  RewriteRule ^/$ /lobtools [R=302,L]
  RewriteRule ^/(.*) https://${WCS_HOST}:8000/$1 [P,L]

</VirtualHost>

