<VirtualHost *:80 >
  ServerName shop-tools-hybris.${ENVIRONMENT_FQDN}

  RewriteEngine On
  ProxyPreserveHost On
  Header unset X-Frame-Options

  SSLProxyEngine On
  SSLProxyVerify none
  SSLProxyCheckPeerCN off
  SSLProxyCheckPeerName off

  RequestHeader set X-FragmentHost preview

  # development setup
  RequestHeader set X-FragmentHostDevelopment https://preview.${ENVIRONMENT_FQDN}/blueprint/servlet/service/fragment/

  RewriteRule ^/(.*) https://${HYBRIS_HOST}:9002/$1 [P,L]

</VirtualHost>
